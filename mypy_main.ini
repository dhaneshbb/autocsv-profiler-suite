[mypy]
# MyPy configuration for main environment (Python 3.11)
python_version = 3.11
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
ignore_missing_imports = true

# Main environment specific paths - exclude engine-specific modules
files = autocsv_profiler/core/, autocsv_profiler/config/, autocsv_profiler/ui/, autocsv_profiler/engines/main/, autocsv_profiler/__init__.py, autocsv_profiler/base.py, bin/
exclude = .*/(engines/profiling|engines/dataprep).*

# Available packages in main environment
[mypy-pandas.*]
ignore_missing_imports = true

[mypy-numpy.*]
ignore_missing_imports = true

[mypy-matplotlib.*]
ignore_missing_imports = true

[mypy-seaborn.*]
ignore_missing_imports = true

[mypy-scipy.*]
ignore_missing_imports = true

[mypy-sklearn.*]
ignore_missing_imports = true

[mypy-tqdm.*]
ignore_missing_imports = true

[mypy-psutil.*]
ignore_missing_imports = true

[mypy-yaml.*]
ignore_missing_imports = true

[mypy-pyyaml.*]
ignore_missing_imports = true

[mypy-rich.*]
ignore_missing_imports = true

[mypy-tabulate.*]
ignore_missing_imports = true

[mypy-researchpy.*]
ignore_missing_imports = true