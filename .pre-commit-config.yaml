# AutoCSV Profiler Suite - Pre-commit Configuration
# Automated code quality checks for multi-environment CSV analysis toolkit

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe] # Allow custom YAML tags in conda environment files
      - id: check-toml
        files: ^.*\.toml$
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=500]

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format Python code with Black
        args: [--config=pyproject.toml]
        files: ^(autocsv_profiler|tests|bin)/.*\.py$

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports with isort
        args: [--settings-file=pyproject.toml]
        files: ^(autocsv_profiler|tests|bin)/.*\.py$

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: Lint Python code with flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify
        args:
          - --extend-ignore=E203,W503,E501,D,B007,B009,B014,B028,SIM102,SIM105,SIM201,C403
        files: ^(autocsv_profiler|bin)/.*\.py$

  # Type checking - Main environment (Python 3.11)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: Type check main environment code
        args: [--config-file=mypy_main.ini]
        files: ^(autocsv_profiler/(engines/main|config|core|ui|__init__|base)|bin)/.*\.py$
        additional_dependencies:
          - types-PyYAML
          - types-psutil
          - types-tabulate

  # Type checking - Profiling environment (Python 3.10)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: Type check profiling environment code
        args: [--config-file=mypy_profiling.ini]
        files: ^autocsv_profiler/engines/profiling/.*\.py$

  # Type checking - DataPrep environment (Python 3.10)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: Type check dataprep environment code
        args: [--config-file=mypy_dataprep.ini]
        files: ^autocsv_profiler/engines/dataprep/.*\.py$

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args: [-r, -f, json, -o, bandit-report.json, --configfile, .bandit]
        files: ^(autocsv_profiler|bin)/.*\.py$
        exclude: ^tests/.*\.py$

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets in code
        args: [--baseline, .secrets.baseline]
        exclude: |
          (?x)^(
            \.secrets\.baseline|
            .*\.lock|
            .*\.log|
            coverage\.xml|
            .*\.html
          )$

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format YAML files with Prettier
        types: [yaml]
        files: ^(config/.*\.yml|\.pre-commit-config\.yaml)$
        args: [--tab-width=2, --prose-wrap=preserve]

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [bandit, detect-secrets]
  submodules: false
